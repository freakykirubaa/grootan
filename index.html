<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
        <section class="vh-100" style="background-color:#e7c37b">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                      <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                          <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://images.unsplash.com/photo-1584697964190-7383cbee8277?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                          </div>
                          <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                            
                        <form action="" method="POST" autocomplete="off">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                  <i class="fas fa-cubes fa-2x me-3" style="color:#5285b8"></i>
                                  <span class="h1 fw-bold mb-0">GROOTAN</span>
                                </div>
              
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Form</h5>
                                <p class="w-responsive text-black-50"></p>
                              
                                <div class="form-outline mb-4">
                             
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3">Domain</label>
                                        <select class="form-control" name="Interested in" required>
                                                <option value="turnkey" name="TurnKey">Web development</option>
                                                <option value="commercial" name="Commercial">Mobile app</option>
                                                <option value="architectural" name="Architectural">Full stack</option>
                
                                             
                                              </select>
                                              
                                      </div>
              
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3">Intersested in</label>
                                    <select class="form-control" name="Interested in" required>
                                            <option value="turnkey" name="TurnKey">Ethical hacking</option>
                                            <option value="commercial" name="Commercial">UI/UX</option>
                                            <option value="architectural" name="Architectural">Full stack</option>
            
                                         
                                          </select>
                                          
                                  </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3">Rating</label>
                                    <select class="form-control" name="Interested in" required>
                                            <option value="turnkey" name="TurnKey">Excellent</option>
                                            <option value="commercial" name="Commercial">Very good</option>
                                            <option value="architectural" name="Architectural">Good</option>
                                            <option value="structural" name="Structutal">Average</option>
            
                                         
                                          </select>
                                          
                                  </div>

                                
                                <div class="pt-1 mb-4">
                                  <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                                
                                </div>
                         
              
                                
              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
</body>
</html>
